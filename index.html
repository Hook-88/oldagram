<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Oldagram</title>
</head>
<body>
  <div class="main-container">
    <header class="main-header side-padding white-bg">
      <img src="./images/logo.png" alt="Oldagram Logo" class="logo-oldagram-img">
      <img src="./images/user-avatar.png" alt="avatar of the user" class="avatar-img">
    </header>
    
    <section class="post">
      <header class="side-padding white-bg">
        <img src="./images/avatar-vangogh.jpg" alt="avatar of Vincent van gogh" class="avatar-img">
        <div class="poster-info">
          <p class="bold-text">Vincent van Gogh</p>
          <p>Zundert, Netherlands</p>
        </div>
      </header>
      <main>
        <!-- <img src="./images/post-vangogh.jpg" alt="Post of Vincent van Gogh"> -->
      </main>
      <footer class="side-padding white-bg">
        <div class="icons-container">
          <img src="./images/icon-heart.png" alt="Icon for like">
          <img src="./images/icon-comment.png" alt="Icon for comment">
          <img src="./images/icon-dm.png" alt="Icon for direct mail">
        </div>
        
    
        <p class="bold-text">21,492 likes</p>
    
        <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
      </footer>

    </section>
    

    


  </div>
  <script src="./script.js"></script>
</body>
</html>
