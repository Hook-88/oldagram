<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Oldagram</title>
</head>
<body>

  <header>
    <div class="container">
      <img class="logo-img" src="./images/logo.png" alt="text-logo of Oldagram">
      <img class="avatar-img" src="./images/user-avatar.png" alt="portrait of user avatar">
    </div>
  </header>

  <section class="post">
    <div class="container">
      <header class="post-header">
        <img src="./images/avatar-vangogh.jpg" alt="avatar of Vincent van gogh" class="avatar-img right-margin">
        <div class="post-header-text">
          <p class="bold">Vincent van Gogh</p>
          <p>Zundert, Netherlands</p>
        </div>
      </header>
    </div>

  </section>
  
  <script src="./script.js"></script>
</body>
</html>
